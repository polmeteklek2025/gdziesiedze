      padding: 14px;
      font-size: 16px;
      flex-grow: 1;
      border: 2px solid #fff;
      border-radius: 4px 0 0 4px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      font-weight: bold;
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    input:focus {
      border-color: #daa520;
      box-shadow: 0 0 10px 3px rgba(218, 165, 32, 0.8);
      background-color: #fff;
    }

      width: 48px;
      height: 48px;
      font-size: 20px;
      margin-left: 0;
      cursor: pointer;
      border: none;
      border-radius: 0 4px 4px 0;
      background-color: #444;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      transition: background-color 0.3s ease;

      padding: 15px 20px;
      border-radius: 8px;
      max-width: 90%;
      word-wrap: break-word;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      position: relative;
    }

    #result.show {

   function normalizeName(str) {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    }

    function mapNicknameToFull(name) {
      return nicknameMap[name] || name;
    }

    function levenshtein(a, b) {
      const matrix = [];
      for (let i = 0; i <= b.length; i++) matrix[i] = [i];
      for (let j = 0; j <= a.length; j++) matrix[0][j] = j;
      for (let i = 1; i <= b.length; i++) {
        for (let j = 1; j <= a.length; j++) {
          if (b.charAt(i-1) === a.charAt(j-1)) {
            matrix[i][j] = matrix[i-1][j-1];
          } else {
            matrix[i][j] = Math.min(matrix[i-1][j-1]+1, matrix[i][j-1]+1, matrix[i-1][j]+1);
          }
        }
      }
      return matrix[b.length][a.length];
    }

    function showJuliaKotTable(table, group) {

    }

    }

    function findTable() {
      const input = document.getElementById('guestName');
      const rawInput = input.value.trim();
      const nameInput = normalizeName(rawInput);
      const resultDiv = document.getElementById('result');

      input.blur();

        });
        html += `</div>`;
        resultDiv.innerHTML = html;
        resultDiv.classList.add('show');
        return;
      }

      const inputWords = nameInput.split(/\s+/).filter(Boolean);

      if (inputWords.length === 1) {
        const lastName = inputWords[0];
        const matches = [];

        for (const [name, table] of Object.entries(guests)) {
          const normalizedFull = normalizeName(name);
          const parts = normalizedFull.split(" ");
          if (parts.length < 2) continue;
          const fullLast = parts[1];
          const distance = levenshtein(fullLast, lastName);
          if (distance <= 2) matches.push([name, table]);
        }

        if (matches.length === 1) {
          const [foundName, foundTable] = matches[0];
          showResult(`Witaj, <strong>${foundName}</strong>! Tw√≥j st√≥≈Ç to numer <strong>${foundTable}</strong>.<br>

          return;
        } else if (matches.length > 1) {

          return;
        } else {
          showResult("Nie znaleziono go≈õcia o podanym nazwisku.");
          return;
        }
      }

      if (inputWords.length >= 2) {
        let [inputFirst, inputLast] = inputWords;
        inputFirst = mapNicknameToFull(inputFirst);

        for (const [name, table] of Object.entries(guests)) {

              <img src="stol.png" alt="St√≥≈Ç" class="table-image">`);
            return;
          }
        }

        let bestMatch = null;
        let bestScore = Infinity;

        for (const [name, table] of Object.entries(guests)) {

          if (nameParts.length < 2) continue;

      }
    }
